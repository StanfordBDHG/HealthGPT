codecov:
  branch: main
  require_ci_to_pass: true
comment:
  behavior: default
  layout: reach,diff,flags,files,footer
  require_changes: false
coverage:
  precision: 2
  range:
  - 75.0
  - 90.0
  round: up
  status:
    patch:
      default:
        target: auto
        threshold: 1.0
    project:
      default:
        target: auto
        threshold: 1.0
ignore:
- ^TemplateApplicationUITests.*
- ^TemplateApplicationTests.*
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
